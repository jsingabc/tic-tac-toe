<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>tic-tac-toe</title>
</head>
<body>



<div id="boardButtons">

    <div id="humanHuman">
        <div class="player" id="person1"></div>
        <div class="player" id="person2"></div>
    </div>


    <div id="mainBoard">
        <div class="gameSquare" id="0"></div>
        <div class="gameSquare" id="1"></div>
        <div class="gameSquare" id="2"></div>
        <div class="gameSquare" id="3"></div>
        <div class="gameSquare" id="4"></div>
        <div class="gameSquare" id="5"></div>
        <div class="gameSquare" id="6"></div>
        <div class="gameSquare" id="7"></div>
        <div class="gameSquare" id="8"></div>
    </div>

    <div class="playReset">
        <button id="play" class="playRestart">Play Game</button>
        <button id="reset" class="playRestart">Reset Game</button>
    </div>
</div>


    <div id="humanCpu">
        <div class="player" id="player"></div>
        <div class="cpu" id="cpu"></div>
    </div>


</body> 
</html>
